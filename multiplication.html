# Multiplication Table

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Multiplication Table</h1>
<table>
    <tr>
        <th>x</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
    </tr>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write("<tr>");
            document.write("<th>" + i + "</th>");
            for (let j = 1; j <= 10; j++) {
                document.write("<td>" + (i * j) + "</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>

</body>
</html>
